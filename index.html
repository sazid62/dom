<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="tri" onmouseover="colorchange('tri')" class="input">
            <img src="./ans_2/shape_pic/triangle.png" alt="" style="width: 65%;">
            <div class="text">
                <h2 id="tri">Triangle </h2>
                <p>Area (A) = 0.5*b*h</p>
                <div id="triinp">
                    <input type="text" id="tri1" class="inputbox">
                    <label for="">cm</label>
                    <input type="text" id="tri2" class="inputbox">
                    <label for="">cm</label>
                </div>
                <button onclick="calculate('Triangle',tri1,tri2)" class="btn">Calculate</button>
            </div>

        </div>
        <div id="rec" onmouseover="colorchange('rec')" class="input">
            <img src="./ans_2/shape_pic/rectangle.png" alt="">
            <div class="text">
                <h2>Rectangle </h2>
                <p>Area (A) = W * l</p>
                <div id="triinp">
                    <input type="text" id="rec1" class="inputbox">
                    <label for="">cm</label>
                    <input type="text" id="rec2" class="inputbox">
                    <label for="">cm</label>
                </div>
                <button onclick="calculate('Rectangle',rec1,rec2)" class="btn">Calculate</button>
            </div>

        </div>
        <div id="par" onmouseover="colorchange('par')" class="input">
            <img src="./ans_2/shape_pic/parallelogram.png" alt="">
            <div class="text">
                <h2>Parallelogram </h2>
                <p>Area (A) = b * h</p>
                <div id="triinp">
                    <input type="text" id="par1" class="inputbox">
                    <label for="">cm</label>
                    <input type="text" id="par2" class="inputbox">
                    <label for="">cm</label>
                </div>
                <button onclick="calculate('Parallelogram',par1,par2)" class="btn">Calculate</button>
            </div>
        </div>
        <div id="output">
            <h2 style="text-align: center;">Area calculation</h2>
            <p id="demo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
